<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izohni tahrirlash â€” Rustaq Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #faf8f6;
            --card: #ffffff;
            --accent: #c0392b;
            --text: #222;
            --muted: #7b7b7b;
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .update-container {
            background: var(--card);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo-circle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent), #e74c3c);
            color: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            margin: 0 auto 20px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            resize: none;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            background: #fdfdfd;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: #fff;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 25px;
        }

        .btn-save {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-save:hover {
            background: #a93226;
            transform: translateY(-2px);
        }

        .btn-cancel {
            color: var(--muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .btn-cancel:hover {
            color: var(--text);
        }

        .error-msg {
            color: var(--accent);
            font-size: 13px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="update-container">
        <div class="logo-circle">R</div>
        <h2>Izohni tahrirlash</h2>
        <p>Fikringizni yangilang va saqlash tugmasini bosing.</p>

        <form method="POST">
            {% csrf_token %}

            <textarea name="text" placeholder="Izohingizni shu yerga yozing..." required>{{ comment.text }}</textarea>

            {% if error %}
                <div class="error-msg">{{ error }}</div>
            {% endif %}

            <div class="btn-group">
                <button type="submit" class="btn-save">O'zgarishlarni saqlash</button>
                <a href="{% url 'myapp:home_page' %}" class="btn-cancel">Bekor qilish</a>
            </div>
        </form>
    </div>

</body>
</html>
