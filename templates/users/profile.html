{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .profile-card {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #007BFF;
        }
        .profile-card h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .profile-card p {
            margin: 5px 0;
            color: #555;
        }
        .btn-home {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 25px;
            border-radius: 6px;
            border: none;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-home:hover { background-color: #0056b3; }

        .btn-logout {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-logout:hover { background-color: #a71d2a; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        {% if user.image %}
            <img src="{{ user.image.url }}" alt="Profile Image">
        {% else %}
            <img src="{% static 'profiles/default.jpg' %}" alt="Default Profile Image">
        {% endif %}

        <h2>{{ user.username }}</h2>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Address:</strong> {{ user.address }}</p>

        <div class="buttons">
            <a href="{% url 'myapp:home_page' %}" class="btn-home">Bosh sahifa</a>
            <form method="get" action="{% url 'logout' %}">
                <button type="submit" class="btn-logout">Chiqish</button>
            </form>
        </div>
    </div>
</body>
</html>
